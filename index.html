<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EcoClima</title>
        <!-- Metadatos -->
        <meta name="author" content="Emanuel Zuñiga Arca" />
        <meta
            name="description"
            content="Aplicacion Web que muestra las condiciones climáticas y la hora del lugar que se indique."
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./images/logo2.png"
            type="image/x-icon"
        />
        <!-- SweetAlert -->
        <link
            href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="d-flex">
            <div class="d-flex logo_cont">
                <img src="./images/logo2.png" alt="Logo Weather App" />
                <h1>EcoClima</h1>
            </div>
            <div class="d-flex about">
                <h2>Wilver Zuñiga</h2>
                <div class="social">
                    <ul class="d-flex">
                        <li>
                            <a href="https://github.com/Wez1toD" target="_blank"
                                ><i class="fa-brands fa-github"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://www.linkedin.com/in/wilver-emanuel-zu%C3%B1iga-arca-9b5081233/"
                                target="_blank"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://www.instagram.com/wezitodev/"
                                target="_blank"
                                ><i class="fa-brands fa-square-instagram"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <section id="weather_section" class="weather_section d-flex">
                <div class="weather_section__container">
                    <div class="weather_section__container__weather d-flex">
                        <div
                            class="d-flex weather_section__container__weather_title"
                        >
                            <h2>Clima</h2>
                            <h3 style="text-align: center">Localización</h3>
                        </div>
                        <div
                            class="d-flex weather_section__container__weather_data"
                        >
                            <img id="weather_icon" />
                            <p id="weather_desc"></p>
                            <h3><span id="temp">00</span>°C</h3>
                            <p>Max: <span id="max_temp">00</span>°C</p>
                            <p>Min: <span id="min_temp">00</span>°C</p>
                            <p class="separator"></p>
                            <p>Humedad: <span id="humidity">00</span>%</p>
                            <p>Viento: <span id="wind">00</span>m/s</p>
                        </div>
                    </div>
                    <div class="weather_section__container__c">
                        <div class="weather_section__container__c_search">
                            <h3>Localización</h3>
                            <form>
                                <input
                                    autocomplete="off"
                                    placeholder='Ingrese un lugar. Ej: "city, country"'
                                    type="text"
                                    name=""
                                    id="city"
                                />
                                <button>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                <div id="result_box"></div>
                            </form>
                        </div>
                        <div class="weather_section__container__c_hour d-flex">
                            <h3 style="text-align: center">
                                <span id="location_hour">UTC</span>
                            </h3>
                            <div
                                class="weather_section__container__c_hour_clock"
                            >
                                <div id="time">
                                    <div class="circle" style="--clr: #ff2972">
                                        <div class="dots sec_dot"></div>
                                        <svg>
                                            <circle
                                                cx="120"
                                                cy="120"
                                                r="120"
                                                id="time_ss"
                                            ></circle>
                                        </svg>
                                    </div>
                                    <div class="circle" style="--clr: #fee800">
                                        <div class="dots min_dot"></div>
                                        <svg>
                                            <circle
                                                cx="100"
                                                cy="100"
                                                r="100"
                                                id="time_mm"
                                            ></circle>
                                        </svg>
                                    </div>
                                    <div class="circle" style="--clr: #04fc43">
                                        <div class="dots hour_dot"></div>
                                        <svg>
                                            <circle
                                                cx="80"
                                                cy="80"
                                                r="80"
                                                id="time_hh"
                                            ></circle>
                                        </svg>
                                    </div>
                                    <div
                                        class="niddles"
                                        style="--clr2: #ff2972"
                                        id="niddle_ss"
                                    >
                                        <i></i>
                                    </div>
                                    <div
                                        class="niddles niddle2"
                                        style="--clr2: #fee800"
                                        id="niddle_mm"
                                    >
                                        <i></i>
                                    </div>
                                    <div
                                        class="niddles niddle3"
                                        style="--clr2: #04fc43"
                                        id="niddle_hh"
                                    >
                                        <i></i>
                                    </div>

                                    <span style="--i: 1"><b>1</b></span
                                    ><span style="--i: 2"><b>2</b></span
                                    ><span style="--i: 3"><b>3</b></span
                                    ><span style="--i: 4"><b>4</b></span
                                    ><span style="--i: 5"><b>5</b></span
                                    ><span style="--i: 6"><b>6</b></span
                                    ><span style="--i: 7"><b>7</b></span
                                    ><span style="--i: 8"><b>8</b></span
                                    ><span style="--i: 9"><b>9</b></span
                                    ><span style="--i: 10"><b>10</b></span
                                    ><span style="--i: 11"><b>11</b></span
                                    ><span style="--i: 12"><b>12 </b></span>
                                </div>
                            </div>
                            <div
                                class="weather_section__container__c_hour_time"
                            >
                                <p>
                                    <span id="time_am">A.M.</span>
                                    <span id="time_pm">P.M.</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/09cf7bf932.js"
            crossorigin="anonymous"
        ></script>
        <!-- SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

        <!-- Javascript -->
        <script src="tzInfo.js"></script>
        <script src="index.js"></script>
    </body>
</html>
